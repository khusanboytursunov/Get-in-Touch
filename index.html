<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h2>Get in Touch</h2>
    <div class="box">
        <div class="box1">
            <div class="container">
                <p class="box_title">Write Us</p>
            <form action="#">
                <input class="inp" type="text" placeholder="Full Name">
                <input class="inp" type="email" placeholder="Email">
                <input class="inp" type="number" placeholder="tel:xxx xxx xxx">
                <textarea cols="36" rows="5" placeholder="Your Message Here"></textarea>
                <button type="submit">Send</button>
            </form>
            </div>
        </div>
        <div class="box2">
            <div class="container">
                <p class="box_title">Contact Us</p>
            <p>
                <i class="fa-solid fa-location-dot"></i>
                <b>Address</b>:Your Address Here
            </p>
            <p>
                <i class="fa-solid fa-phone"></i>
                <b>Phone</b>:+998 97 000 0550
            </p>
            <p>
                <i class="fa-solid fa-at"></i>
                <b>Email</b>: <br>example@abc.com
            </p>
            <p>
                <i class="fa-solid fa-globe"></i>
                <b>Website</b>: <br>www.yourcompany.com
            </p>
            </div>
        </div>
    </div>
</body>
</html>
